<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cqy></cqy>
    </div>
    <template id="aaa">
        <div>
            <span>{{nihao}}</span>
        </div>
    </template>
    <template id="aaa2">
        <div>
            <span>{{nihao}}</span>
        </div>
    </template>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let cqy = {
            template: "#aaa"
        }
        let cqy2 = {
            template: "#aaa2"
        }
        let vm = new Vue({
            el: '#app',
            data: {
                nihao: 2
            },
            components: {
                cqy, cqy2
            }
        })
    </script>
</body>

</html>
